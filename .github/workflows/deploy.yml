name: Implantação
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Instalação do Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Compilação do Jekyll
        id: build
        run: bundle exec jekyll build -s blog -d site/blog
        env:
          JEKYLL_ENV: production
      - name: Envio dos arquivos estáticos como artefatos
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Envio para o GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Envio para o Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy site --project-name=rauldipeas --commit-dirty=true
          quiet: true
      - name: Envio para o Surge
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: 'rauldipeas.surge.sh'
          project: 'site'
          login: ${{ secrets.SURGE_LOGIN }}
          token: ${{ secrets.SURGE_TOKEN }}        
      - uses: otto-de/purge-deprecated-workflow-runs@v2
        with:
          remove-cancelled: true
          remove-failed: true
          remove-obsolete: true
          token: ${{ secrets.PAT }}
          #remove-older-than: 7d
